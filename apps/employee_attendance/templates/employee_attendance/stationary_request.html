{% extends "sidebar.html" %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded-2xl shadow-md border border-gray-200 mt-8">
    <h2 class="text-3xl font-bold mb-8 text-center text-blue-600">Stationary Request Form</h2>
    
    <!-- Form -->
    <form action="{% url 'employee_attendance:stationaryrequests' %}" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Requestor Name -->
        <div>
            <label for="requestor_name" class="block mb-2 text-sm font-medium text-gray-700">Requestor Name</label>
            <input 
                type="text" 
                id="requestor_name" 
                name="requestor_name" 
                value="{{ request.user.name }}" 
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                readonly
            >
        </div>

        <!-- Date -->
        <div>
            <label for="request_date" class="block mb-2 text-sm font-medium text-gray-700">Date of Request</label>
            <input 
                type="date" 
                id="request_date" 
                name="request_date" 
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
        </div>

        <!-- Item Name -->
        <div>
            <label for="item_name" class="block mb-2 text-sm font-medium text-gray-700">Item Name</label>
            <input 
                type="text" 
                id="item_name" 
                name="item_name" 
                value="{{ form.item_name.value }}" 
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                required
            >
        </div>

        <!-- Quantity -->
        <div>
            <label for="quantity" class="block mb-2 text-sm font-medium text-gray-700">Quantity</label>
            <input 
                type="number" 
                id="quantity" 
                name="quantity" 
                min="1" 
                value="{{ form.quantity.value }}" 
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                required
            >
        </div>

        <!-- Reason -->
        <div>
            <label for="reason_for_request" class="block mb-2 text-sm font-medium text-gray-700">Reason for Request</label>
            <textarea 
                id="reason_for_request" 
                name="reason_for_request" 
                rows="4" 
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                required
                placeholder="Provide a brief reason for the request..."
            >{{ form.reason_for_request.value }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button 
                type="submit" 
                class="px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-lg hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
                Submit Request
            </button>
        </div>
    </form>
</div>
{% endblock %}
