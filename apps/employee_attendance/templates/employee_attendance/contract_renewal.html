{% extends "sidebar.html" %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded-2xl shadow-md border border-gray-200 mt-8">
    <h2 class="text-3xl font-bold mb-8 text-center text-blue-600">Contract Renewal Letter Application</h2>
    
    <!-- Form -->
    <form method="post" class="space-y-6" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Employee Name -->
        <div>
            <label for="employee_name" class="block mb-2 text-sm font-medium text-gray-700">Employee Name</label>
            <input 
                type="text" 
                id="employee_name" 
                name="name" 
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-100" 
                value="{{ employee_name }}" 
                readonly
            >
        </div>

        <!-- Employee ID -->
        <div>
            <label for="employee_id" class="block mb-2 text-sm font-medium text-gray-700">Employee ID</label>
            <input 
                type="text" 
                id="employee_id" 
                name="employee_id" 
                value="{{ employee_id }}" 
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 bg-gray-100"
                readonly
            >
        </div>

        <!-- Position -->
        <div>
            <label for="position" class="block mb-2 text-sm font-medium text-gray-700">Position</label>
            <input 
                type="text" 
                id="employee_position" 
                name="employee_position" 
                value="{{ employee_position }}" 
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 bg-gray-100"
                readonly
            >
        </div>

        <!-- Contract Expiry Date -->
        <div>
            <label for="contract_expiry" class="block mb-2 text-sm font-medium text-gray-700">Contract Expiry Date</label>
            <input 
                type="date" 
                id="contract_expiry" 
                name="contract_expiry" 
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                value="{{ form.contract_expiry.value }}" 
                required
            >
        </div>

        <!-- Reason for Renewal -->
        <div>
            <label for="reason" class="block mb-2 text-sm font-medium text-gray-700">Reason for Contract Renewal</label>
            <textarea 
                id="reason" 
                name="reason" 
                rows="4" 
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                required
                placeholder="Provide your reason for renewal..."
            >{{ form.reason.value }}</textarea>
        </div>

        <!-- File Upload -->
        <div>
            <label for="supporting_docs" class="block mb-2 text-sm font-medium text-gray-700">Contract Renewal Documents (Optional)</label>
            <input 
                type="file" 
                id="supporting_docs" 
                name="supporting_docs" 
                class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button 
                type="submit" 
                class="px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-lg hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
                Submit Application
            </button>
        </div>
    </form>
</div>
{% endblock %}
