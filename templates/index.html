{% extends "sidebar.html" %}

{% block content %}
<main class="py-6 px-12 space-y-12 bg-gray-100 min-h-screen w-full">


	<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
		<!-- In use -->
		<div class="flex flex-col px-6 py-2 bg-white shadow rounded-lg overflow-hidden">
			<div class="flex flex-col items-center space-y-2">
				<div class="text-6xl font-bold tracking-tight leading-none text-blue-500">{{employees}}</div>
				<div class="text-lg font-medium text-blue-500">Total Employees</div>
			</div>
		</div>
		<!-- renovation -->
		<div class="flex flex-col px-6 py-2 bg-white shadow rounded-lg overflow-hidden">
			<div class="flex flex-col items-center space-y-2">
				<div class="text-6xl font-bold tracking-tight leading-none text-amber-500">{{new_employees}}</div>
				<div class="text-lg font-medium text-amber-600">New Employees</div>
			</div>
		</div>
		<!-- Suspended -->
		<div class="flex flex-col px-6 py-2 bg-white shadow rounded-lg overflow-hidden">
			<div class="flex flex-col items-center space-y-2">
				<div class="text-6xl font-bold tracking-tight leading-none text-red-500">24</div>
				<div class="text-lg font-medium text-red-600">Suspended</div>
			</div>
		</div>
		<!-- Closed -->
		<div class="flex flex-col px-6 py-2 bg-white shadow rounded-lg overflow-hidden">
			<div class="flex flex-col items-center space-y-2">
				<div class="text-6xl font-bold tracking-tight leading-none text-primary-900">38</div>
				<div class="text-lg font-medium text-primary-900">Closed</div>
			</div>
		</div>
	</div>
	</section>
	</div>
</main>
{% endblock content %}
