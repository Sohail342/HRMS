{% extends "sidebar.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Stationary Request Form</h2>
    
    <!-- Form -->
    <form action="{% url 'employee_attendance:stationaryrequests' %}" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Requestor Name -->
        <div class="flex flex-col">
            <label for="requestor_name" class="mb-2 text-sm font-medium text-gray-600">Requestor Name</label>
            <input type="text" id="requestor_name" name="requestor_name" value="{{ request.user.name }}" 
                class="block w-full p-2.5 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                readonly>
        </div>

        <!-- Date -->
        <div class="flex flex-col">
            <label for="request_date" class="mb-2 text-sm font-medium text-gray-600">Date of Request</label>
            <input type="date" id="request_date" name="request_date" 
                class="block w-full p-2.5 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Item Name -->
        <div class="flex flex-col">
            <label for="item_name" class="mb-2 text-sm font-medium text-gray-600">Item Name</label>
            <input type="text" id="item_name" name="item_name" value="{{ form.item_name.value }}" 
                class="block w-full p-2.5 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Quantity -->
        <div class="flex flex-col">
            <label for="quantity" class="mb-2 text-sm font-medium text-gray-600">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="{{ form.quantity.value }}" 
                class="block w-full p-2.5 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Reason -->
        <div class="flex flex-col">
            <label for="reason_for_request" class="mb-2 text-sm font-medium text-gray-600">Reason for Request</label>
            <textarea id="reason_for_request" name="reason_for_request" rows="4" 
                class="block w-full p-2.5 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>{{ form.reason_for_request.value }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit Request</button>
        </div>
    </form>
</div>
{% endblock %}
