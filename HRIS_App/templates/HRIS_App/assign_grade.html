{% extends "sidebar.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-md border border-gray-300">

    <form method="post" action="">
        {% csrf_token %}

        <!-- Display non-field errors (e.g., general form errors like the grade limit) -->
        {% if form.non_field_errors %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
                <ul>
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- Grade Assignment Field -->
        <div class="mb-4">
            <label for="{{ form.grade_assignment.id_for_label }}" 
                   class="block text-sm font-medium text-gray-700 mb-2">
                APA 2024
            </label>
            {{ form.grade_assignment }}
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" 
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-150">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock content %}
