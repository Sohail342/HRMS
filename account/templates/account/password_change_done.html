{% extends 'sidebar.html' %}

{% block content %}
  <section class="bg-gray-50 min-h-screen flex items-center">
    <div class="max-w-xl mx-auto p-8 bg-white rounded-lg shadow-lg">
      <div class="text-center">
        <svg
          class="w-16 h-16 text-green-500 mx-auto mb-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <h2 class="text-3xl font-bold text-green-500">Password Changed</h2>
        <p class="text-lg text-gray-600 mt-4">
          Your password has been updated successfully. You can now use your new password to log in.
        </p>
        <a
          href="{% url 'account:logout' %}"
          class="inline-block mt-6 px-6 py-2 bg-green-500 text-white font-medium text-lg rounded shadow-md hover:bg-green-600 transition duration-200"
        >
          Go to Login
        </a>
        <a
          href="{% url 'account:login' %}"
          class="inline-block mt-6 px-6 py-2 bg-green-500 text-white font-medium text-lg rounded shadow-md hover:bg-green-600 transition duration-200"
        >
          Go to Home
        </a>
      </div>
    </div>
  </section>
{% endblock %}
