{% extends "sidebar.html" %}

{% block content %}
<div class="p-8 bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Choose Letter type</h2>

        {% if errors %}
        <div class="text-red-500 mb-4">
            <p>{{ errors }}</p>
        </div>
        {% endif %}
        <!-- Display all messages -->
        {% if messages %}
            <div class="space-y-4 mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded-lg 
                        {% if message.tags == 'error' %}
                            bg-red-100 border-l-4 border-red-500 text-red-700
                        {% elif message.tags == 'success' %}
                            bg-green-100 border-l-4 border-green-500 text-green-700
                        {% else %}
                            bg-blue-100 border-l-4 border-blue-500 text-blue-700
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}

            <!-- Form Type Dropdown -->
            <div class="mb-4">
                <label for="form_type" class="block text-sm font-semibold text-gray-700">Select letter type:</label>
                <select id="form_type" name="form_type"
                    class="w-full mt-4 bg-white border border-blue-500 py-2 px-4 rounded-lg focus:outline-none focus:border-blue-600 transition-colors">
                    <option value="leave_memorandum">Leave Memorandum</option>
                    <option value="request_for_issuance">Request For Issuance</option>
                    <option value="hospitalization">Hospitalization</option>
                    {% comment %} <option value="joining_memorandum">Joining Memorandum</option>
                    <option value="order_office_memorandun">Order Office Memorandum</option>
                    <option value="grant_of_extension">Grant of Extension</option>
                    <option value="maternity_Leave">Maternity Leave Memorandum</option>
                    <option value="reimbursement_against_purchase">Reimbursement Against Purchase</option>
                    <option value="payment_of_bill">Payment of Bill</option>
                    <option value="relieving_order">Relieving Order</option> {% endcomment %}
                </select>
            </div>

            <!-- SAP ID Input -->
            <div class="mb-4">
                <label for="sap_id" class="block mt-8 text-sm font-semibold text-gray-700">Enter SAP ID for Employee:</label>
                <input type="number" name="sap_id" id="sap_id"
                    class="w-full mt-4 bg-white border border-blue-500 py-2 px-4 rounded-lg focus:outline-none focus:border-blue-600 transition-colors"
                    placeholder="Enter SAP ID" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-colors">
                    Proceed
                </button>
            </div>
        </form>

        <!-- Buttons in a row -->
        <div class="flex justify-center space-x-4 mt-6">
            
            <!-- Form Section -->
        <form action="" method="post" enctype="multipart/form-data" class="space-y-4 mt-6">
            {% csrf_token %}
            
            <div class="text-center">
                <span class="text-2xl font-semibold text-gray-700"><i class="fas fa-upload mr-2"></i>Upload Letter Templates</span>
            </div>

            <div class="mb-6">
                <label for="pdf_file" class="block text-sm font-medium text-gray-700">Choose PDF File</label>
                <input type="file" name="pdf_file" id="pdf_file" 
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
                    required>
            </div>
            <div class="mb-6">
                <label for="sap_id_for_template_upload" class="block text-sm font-medium text-gray-700">Employee SAP ID</label>
                <input type="number" name="sap_id_for_template_upload" id="sap_id_for_template_upload" 
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
                    required>
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Upload Template
            </button>
        </form>
        </div>
        
    </div>
</div>
{% endblock %}
