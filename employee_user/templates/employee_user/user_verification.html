{% extends "sidebar.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950">
  <div class="bg-white dark:bg-gray-900 shadow-lg rounded-lg px-8 py-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-gray-200">Employee Verification</h1>
    
    <!-- Display error message if any -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="text-sm text-red-600 bg-red-100 p-3 rounded-md shadow-sm">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    
    <form action="" method="POST">
        {% csrf_token %}
      <div class="mb-6">
        <label for="sap_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Enter Your SAP ID</label>
        <input type="text" id="sap_id" name="sap_id" class="shadow-sm rounded-md w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200" placeholder="e.g, 2345" required>
      </div>
      
      <!-- Region Dropdown -->
      <div class="mb-6">
        <label for="region" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select Region</label>
        <select id="region" name="region" class="shadow-sm rounded-md w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200" required>
          <option value="" disabled selected>Select your region</option>
          {% for region in query_set %}
            <option value="{{ region.name }}">{{ region.name }}</option>
          {% endfor %}
        </select>
      </div>
      
      
      <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
