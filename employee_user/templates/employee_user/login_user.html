{% extends "sidebar.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950">
  <div class="bg-white dark:bg-gray-900 shadow-lg rounded-lg px-8 py-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-gray-200">Employee Login</h1>
    
    <!-- Display messages (Success and Error) -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="text-sm p-3 rounded-md shadow-sm 
            {% if message.tags == 'success' %} bg-green-100 text-green-600
            {% elif message.tags == 'error' %} bg-red-100 text-red-600
            {% else %} bg-yellow-100 text-yellow-600 {% endif %}
          ">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    
    <form action="{% url 'employee_user:user_login' %}" method="POST">
        {% csrf_token %}
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Enter Your Email</label>
        <input type="email" id="email" name="email" class="shadow-sm rounded-md w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200" placeholder="e.g, example@gmail.com" required>
      </div>
      
      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Enter Your Password</label>
        <input type="password" id="password" name="password" class="shadow-sm rounded-md w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200" placeholder="Your password" required>
      </div>
      
      <div class="flex items-center justify-between mb-6">
        <a href="{% url 'employee_user:user_verification' %}" class="text-xs text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create or Verify New Account</a>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 transition duration-200">Login</button>
    </form>
  </div>
</div>
{% endblock %}
