{% extends "sidebar.html" %}
{% block content %}

<div class="bg-gray-100 p-6">
    
        <form method="post" action="" class="space-y-6">
            <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
                <h1 class="text-xl font-bold mb-4 text-center text-gray-800">Performance Review Form</h1>
                {% csrf_token %}

                <!-- KPIs/Job Objectives Section -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-700">KPIs/Job Objectives</h2>
                    <div class="mt-2">
                        <label for="overall_score" class="block text-sm text-gray-600 font-medium">Overall Score:</label>
                        <input type="text" id="overall_score" name="overall_score" placeholder="Enter Overall Score" class="w-full mt-1 px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                </div>

                <!-- Agreed Section -->
                <div>
                    <label for="agreement_status" class="block text-sm text-gray-600 font-medium">Agreed</label>
                    <select id="agreement_status" name="agreement_status" class="w-full mt-1 px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="" disabled selected>Select an option</option>
                        <option value="agreed">Agreed</option>
                        <option value="disagreed">Disagreed</option>
                    </select>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mt-2">
                        <div>
                            <label for="employee_signature" class="block text-sm text-gray-600 font-medium">Employee Signature:</label>
                            <input type="text" id="employee_signature" name="employee_signature" class="w-full mt-1 px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                        </div>
                        <div>
                            <label for="date" class="block text-sm text-gray-600 font-medium">Date:</label>
                            <input type="date" id="date" name="date" class="w-full mt-1 px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                        </div>
                        <div>
                            <label for="appraiser_signature" class="block text-sm text-gray-600 font-medium">1st Appraiser Name & Signature:</label>
                            <input type="text" id="appraiser_signature" name="appraiser_signature" class="w-full mt-1 px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                        </div>
                        <div>
                            <label for="second_appraiser_signature" class="block text-sm text-gray-600 font-medium">2nd Appraiser Name & Signature:</label>
                            <input type="text" id="second_appraiser_signature" name="second_appraiser_signature" class="w-full mt-1 px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                        </div>
                    </div>
                </div>

                <!-- Ratings Section -->
                <div>
                    <h3 class="text-md font-medium text-gray-700">Ratings</h3>
                    <div class="mt-2">
                        <label for="full_year_rating" class="block text-sm text-gray-600 font-medium">Overall Full Year Rating:</label>
                        <input type="text" id="full_year_rating" name="full_year_rating" class="w-full mt-1 px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mt-4">
                        <h4 class="text-sm font-semibold text-gray-700">Rating Definitions</h4>
                        <ul class="list-disc ml-5 mt-2 text-sm text-gray-600">
                            <li>5 - Outstanding</li>
                            <li>4 - Very Good</li>
                            <li>3 - Good</li>
                            <li>2 - Needs Improvement</li>
                            <li>1 - Unsatisfactory</li>
                        </ul>
                    </div>
                </div>

                <!-- Employee Comments Section -->
                <div>
                    <h3 class="text-md font-medium text-gray-700">Employee Comments</h3>
                    <textarea name="employee_comments" id="employee_comments" rows="3" placeholder="Enter your comments here" class="w-full mt-1 px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                </div>

            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 hover:shadow-lg transition-all duration-200">
                    Submit
                </button>
            </div>
        </form>
    
</div>
{% endblock %}
